<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Filters | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Filters Demo</h1>
        <p>
          This package has styles only. It's up to you to wire up the JavaScript.
        </p>
        <div class="demo-content">
          <h2 class="subheading">Dropdown Filter</h2>
          <div class="flex-container">
            <div class="filter-dropdown js-filter-dropdown">
              <button
                data-selection=""
                class="js-filter-button"
              ><span>Colors</span> <i class="fa fa-caret-down"></i></button>
              <ul>
                <li>
                  <button data-value="red">Red</button>
                </li>
                <li>
                  <button data-value="orange">Orange</button>
                </li>
                <li>
                  <button data-value="yellow">Yellow</button>
                </li>
                <li>
                  <button data-value="green">Green</button>
                </li>
                <li>
                  <button data-value="blue">Blue</button>
                </li>
                <li>
                  <button data-value="purple">Purple</button>
                </li>
              </ul>
            </div>
            <div class="filter-dropdown js-filter-dropdown">
              <button
                data-selection=""
                class="js-filter-button"
              ><span>Colors</span> <i class="fa fa-caret-down"></i></button>
              <ul class="filter-buttons">
                <li>
                  <button data-value="red">Red</button>
                </li>
                <li>
                  <button data-value="orange">Orange</button>
                </li>
                <li>
                  <button data-value="yellow">Yellow</button>
                </li>
                <li>
                  <button data-value="green">Green</button>
                </li>
                <li>
                  <button data-value="blue">Blue</button>
                </li>
                <li>
                  <button data-value="purple">Purple</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="demo-content">
          <h2 class="subheading">Selection Filter</h2>
          <ul
            data-selections=""
            class="selection-filters js-selection-filters"
          >
            <li>
              <button data-value="red">Red</button>
            </li>
            <li>
              <button data-value="orange">Orange</button>
            </li>
            <li>
              <button data-value="yellow">Yellow</button>
            </li>
            <li>
              <button data-value="green">Green</button>
            </li>
            <li>
              <button data-value="blue">Blue</button>
            </li>
            <li>
              <button data-value="purple">Purple</button>
            </li>
            <li>
              <button data-value="gray">Gray</button>
            </li>
            <li>
              <button data-value="black">Black</button>
            </li>
            <li>
              <button data-value="white">White</button>
            </li>
          </ul>
        </div>
        <div class="demo-content">
          <h2 class="subheading">Checkbox Filters</h2>
          <form class="filter-form" id="filter-colors">
            <p><span class="bold">Values:</span> <span id="valList"></span></p>
            <div class="control-group">
              <label for="red">
                <input checked aria-checked type="checkbox" value="red" id="red" name="color"><span>Red</span>
              </label>
            </div>
            <div class="control-group">
              <label for="yellow">
                <input type="checkbox" value="yellow" id="yellow" name="color"><span>Yellow</span>
              </label>
            </div>
            <div class="control-group">
              <label for="green">
                <input type="checkbox" value="green" id="green" name="color"><span>Green</span>
              </label>
            </div>
            <div class="control-group">
              <label for="blue">
                <input type="checkbox" value="blue" id="blue" name="color"><span>Blue</span>
              </label>
            </div>
            <div class="control-group">
              <label for="purple">
                <input type="checkbox" value="purple" id="purple" name="color"><span>Purple</span>
              </label>
            </div>
            <button class="hide" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
